      - name: Build
        id: build2
        run: |
          echo "return GITHUB_OUTPUT path"
          echo "$GITHUB_OUTPUT"
          echo ""

          echo "Add data to GITHUB_OUTPUT"
          echo "output2=value2" >> "$GITHUB_OUTPUT"
          echo ""

          echo "Retrieve data from GITHUB_OUTPUT"
          cat "$GITHUB_OUTPUT"
          echo ""

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.build-status == 'success' }}
    steps:
      - name: Deploy
        run: echo "Deploying"

      - name: Print outputs
        run: |
          echo "${{ needs.build.outputs.output1 }}"
