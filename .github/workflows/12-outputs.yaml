name: 12 - Working with Outputs

on:
  workflow_dispatch:
    inputs:
      build-status:
        type: choice
        options: [success, failure]
        description: 'build status'
        default: 'success'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ steps.build.outputs.status }}
      output1: ${{ steps.build.outputs.output1 }}
      output2: ${{ steps.build2.outputs.output2 }}
    steps:      
      - name: Build
        id: build
        run: |
          echo "return GITHUB_OUTPUT path"
          echo "$GITHUB_OUTPUT"
          echo ""

          echo "Add data to GITHUB_OUTPUT"
          echo "status=${{ inputs.build-status }}" >> "$GITHUB_OUTPUT"
          echo "output1=value1" >> "$GITHUB_OUTPUT"
          echo ""

          echo "Retrieve data from GITHUB_OUTPUT"
          cat "$GITHUB_OUTPUT"
          echo ""

