name: 16 - Working with Environments

# run-name: 16 - Working with Environments | env - ${{ inputs.target-env }}

on:
  workflow_dispatch:
    # inputs:
    #   target-env:
    #     type: environment
    #     default: staging
    #     description: targeting environment

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    env:
      # environments need to declare MY_ENV_VALUE as variable
      my-env-value: ${{ vars.MY_ENV_VALUE || 'default value' }}
    steps:
      - name: Echo vars
        run: echo "Deploying to staging"
  

  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: E2E tests
        run: echo "Running E2E"


  deploy-prod-frontend:
    runs-on: ubuntu-latest
    needs: e2e-tests
    environment: prod
    env:
      # environments need to declare MY_ENV_VALUE as variable
      my-env-value: ${{ vars.MY_ENV_VALUE || 'default value' }}
    steps:
      - name: Echo vars
        run: echo "Deploying frontend prod"


  deploy-prod-backend:
    name: deploy-prod-backend-${{ matrix.ring }}
    runs-on: ubuntu-latest
    needs: e2e-tests
    environment: prod
    strategy:
      matrix:
        ring: [prod-01, prod-02]
    env:
      # environments need to declare MY_ENV_VALUE as variable
      my-env-value: ${{ vars.MY_ENV_VALUE || 'default value' }}
    steps:
      - name: Echo vars
        run: echo "Deploying backend prod ${{ matrix.ring }}"
