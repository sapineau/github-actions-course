name: 15 - Working with Matrices

on:
  workflow_dispatch:

jobs:
  backwards-compatibility:
    # Runs on os to test
    runs-on: ${{ matrix.os }}
    # Please provide a good name to explain in with cell of the matrix we are
    name: ${{ matrix.os }}-${{ matrix.node-version }}-${{ matrix.tag || '' }}
    strategy:
      # ???
      fail-fast: true
      matrix:
        node-version: [18.x, 20.x, 21.x]
        os: [ubuntu-latest, windows-latest]
        # Add an extra that only works on ubuntu-latest
        # More details here: https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/running-variations-of-jobs-in-a-workflow#expanding-or-adding-matrix-configurations
        include: 
          - os: ubuntu-latest
            node-version: 16.x
          - os: ubuntu-latest
            node-version: 21.x
            tag: experimental
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Fail if experimental
        if: ${{ matrix.tag == 'experimental' }}
        run: exit 1

      - name: Perform some tests
        run: |
          sleep 10
          echo "Running tests on OS ${{ matrix.os }} and NodeJS ${{ matrix.node-version }}"

      - name: Upload test results
        run: echo "Uploading test results"
    
