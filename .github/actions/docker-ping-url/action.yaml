name: Ping URL

description: "Ping URL until maximum trials have exceeded. If result is not 200 until then, fails the action."

inputs:
  url:
    description: URL to ping
    required: true
  max_trials:
    description: Maximum number of trials until action fails
    default: '10'
  delay:
    description: Delay in seconds between trials
    default: '5'

outputs:
  url-reachable:  
    description: Whether the URL is reachable
    # The value is define in docker code

runs:
  using: docker
  # Defines which file image to use. 
  # * Can be a local dockerfile: Dockerfile
  # * Can be a public image, in this case, it is the link to the imaghe
  image: Dockerfile

